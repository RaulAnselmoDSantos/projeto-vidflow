<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Uso de &lt;aside&gt;</title>
</head>
<body>

  <article>
    <h1>Título do Artigo</h1>
    <p>Este é o conteúdo principal do artigo.</p>
  </article>

  <aside>
    <h2>Informações Adicionais</h2>
    <p>Algumas notas ou links relacionados podem ser colocados aqui.</p>
  </aside>

</body>
</html>
